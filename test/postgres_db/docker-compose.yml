version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: searchbook_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-searchbook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-searchbookpass}
      POSTGRES_DB: ${POSTGRES_DB:-searchbook}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U searchbook -d searchbook"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - searchbook-network

volumes:
  pgdata:

networks:
  searchbook-network:
    driver: bridge
