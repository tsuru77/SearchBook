version: "3.8"

services:
  # ===============================
  # PostgreSQL Database
  # ===============================
  postgres:
    image: postgres:15-alpine
    container_name: searchbook_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-searchbook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-searchbookpass}
      POSTGRES_DB: ${POSTGRES_DB:-searchbook}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres_db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U searchbook -d searchbook"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - searchbook-network
    restart: unless-stopped

  # ===============================
  # FastAPI Backend
  # ===============================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: searchbook_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-searchbook}:${POSTGRES_PASSWORD:-searchbookpass}@postgres:5432/${POSTGRES_DB:-searchbook}
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: info
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - searchbook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===============================
  # React Frontend
  # ===============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: http://localhost/api
    container_name: searchbook_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - searchbook-network
    restart: unless-stopped

  # ===============================
  # Nginx Reverse Proxy
  # ===============================
  nginx:
    image: nginx:1.25-alpine
    container_name: searchbook_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For future HTTPS support
    depends_on:
      - backend
      - frontend
    networks:
      - searchbook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  searchbook-network:
    driver: bridge
