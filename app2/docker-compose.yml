# version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    # command: uvicorn app.main:app --host 0.0.0.0 --port 80 --reload
    env_file:
      - .env
    environment:
      - SEARCHBOOK_DB_HOST=${SEARCHBOOK_DB_HOST}
      - SEARCHBOOK_DB_PORT=${SEARCHBOOK_DB_PORT}
      - SEARCHBOOK_DB_NAME=${SEARCHBOOK_DB_NAME}
      - SEARCHBOOK_DB_USER=${SEARCHBOOK_DB_USER}
      - SEARCHBOOK_DB_PASSWORD=${SEARCHBOOK_DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    # ports:
    #   - "8000:80"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data:
